name: Release
on: push
#   workflow_dispatch:
#     inputs:
#       platform:
#         description: Platform to build for (android/ios)
#         required: true
#         default: all
#       profile:
#         description: EAS build profile (release, release-sandbox, internal, internal-sandbox, dev, dev-sandbox)
#         required: true
#         default: release
jobs:
  getprofiles:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.environments }}
    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1.0.1
      - id: set-matrix
        uses: JoshuaTheMiller/conditional-build-matrix@v0.0.1    
        with:          
          inputFile: ./github/workflows/release-environments.json
          filter: '[?branch==`${{ env.BRANCH_NAME }}` || branch==`beta`]'
#       - id: set-matrix
#         run: echo "::set-output name=environments::{\"environments\":{\"release\":[\"release\",\"release-sandbox\"],\"beta\":[\"internal\",\"internal-sandbox\",\"dev\",\"dev-sandbox\"]}}"
  release:
    name: Release
    needs: getprofiles
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        appEnvironment: ${{fromJson(needs.getprofiles.outputs.matrix)}}
    steps:
      - run: echo "🎉 Will run release on hypothetical environment ${{ matrix.appEnvironment }}"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
  build:
    needs: release
    runs-on: ubuntu-latest
    # if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/head/beta' }}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event on the ${{ github.ref }} branch."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
